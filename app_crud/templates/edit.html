<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <center><h1>Employee details</h1></center>
  <br>
  <div class="container">
      <form method="GET" action="">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" name="q" placeholder="Search by Name or Mobile number">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
      </form>
        <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in data %}
        <tr>
          <th scope="row">{{ emp.id }}</th>
          <td> {{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.address }}</td>
          <td> {{ emp.contact }}</td>
          <td> <button class="btn btn-success"><a href ="update/{{emp.id}}" style="text-decoration:none;color:white;">Update</a></td></button>
          <td> <button class="btn btn-danger"><a href ="delete/{{emp.id}}" style="text-decoration:none;color:white;">Delete </a></td></button>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <center><button class="btn btn-success"><a href ="create/" style="text-decoration:none;color:white;">Add info</a></td></button></center>
</div>
</body>
</html>
